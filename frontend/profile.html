<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
    <div class="row c-header">
        <div class="col-3 c-header__logo"></div>
        <div class="col-3 c-header__search-container">
            <input class="c-header__search" type="text" name="search" aria-label="Поиск" autocomplete="off" placeholder="Поиск"/>
        </div>
        <div class="col-6 c-header__profile-link-container">
            <div class="c-header__profile-link">
                <span class="c-header__profile-name">Алексей</span>
                <img class="c-header__profile-photo" src="images/profile-photo-small.jpg" alt="Алексей" />
                <div class="c-header__profile-arrow"></div>
            </div>
        </div>

    </div>
    <div class="row c-page-content">
        <nav class="col-3 c-sidebar">
            <ul class="c-navigation">
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/profile">
                        <span class="c-navigation__icon c-navigation__icon--profile" ></span>
                        <span class="c-navigation__text">Моя страница</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/news">
                        <span class="c-navigation__icon c-navigation__icon--news"></span>
                        <span class="c-navigation__text">Новости</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/messages">
                        <span class="c-navigation__icon c-navigation__icon--messages"></span>
                        <span class="c-navigation__text">Сообщения</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/friends">
                        <span class="c-navigation__icon c-navigation__icon--friends"></span>
                        <span class="c-navigation__text">Друзья</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/groups">
                        <span class="c-navigation__icon c-navigation__icon--groups"></span>
                        <span class="c-navigation__text">Группы</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/photo">
                        <span class="c-navigation__icon c-navigation__icon--photo"></span>
                        <span class="c-navigation__text">Фотографии</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/music">
                        <span class="c-navigation__icon c-navigation__icon--music"></span>
                        <span class="c-navigation__text">Музыка</span>
                    </a>
                </li>
                <li class="c-navigation__element">
                    <a class="c-navigation__link" href="/Video">
                        <span class="c-navigation__icon c-navigation__icon--video"></span>
                        <span class="c-navigation__text">Видео</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
