<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sing-in__container">
        <form class="sign-in__form" action="#" method="post">
            <h1>BROTHERS</h1>
            <p>Sign in</p>
            <input class="sign-in__field sign-in__field--bordered" id="login" type="text" name="username" placeholder="Логин"/>
            <input class="sign-in__field sign-in__field--bordered" id="password" type="password" name="password" placeholder="Пароль"/>
            <div class="sign-in__field sign-in__remember-me ">
                <input id="remember-me" type="checkbox" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input class="sign-in__button sign-in__button--primary" type="submit" value="sign in"/>
            <span class="sign-in__buttons-divider">or</span>
            <a class="sign-in__button sign-in__button--secondary" href="#">sign up</a>
        </form>
    </div>
</body>
</html>
