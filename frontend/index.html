<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BROTHERS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>

    <div class="brothers__container">
        <form class="brothers__form" action="/login" method="post">
            <h1 class="brothers__social-name" >BROTHERS</h1>
            <p class="brothers__title">Sign in</p>
            <input class="brothers__field brothers__field--bordered" id="login" type="text" name="username" placeholder="Username"/>
            <input class="brothers__field brothers__field--bordered" id="password" type="password" name="password" placeholder="Password"/>
            <div class="brothers__field brothers__remember-me ">
                <input id="remember-me" type="checkbox" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input class="brothers__button brothers__button--primary" type="submit" value="sign in"/>
            <span class="brothers__buttons-divider">or</span>
            <a class="brothers__button brothers__button--secondary" href="/sign-up">sign up</a>
        </form>
    </div>
</body>
</html>
