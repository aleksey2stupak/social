<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sing-in__container">
        <form class="sign-in__form" action="#" method="post">
            <input class="sign-in__field" id="login" type="text" name="login" placeholder="Логин"/>
            <input class="sign-in__field" id="password" type="password" name="password" placeholder="Пароль"/>
            <input class="sign-in__remember-me" id="remember-me" type="checkbox" name="remember-me">
            <label for="remember-me">Запомнить меня</label>
            <input class="sign-in__button" type="submit" value="Войти"/>
        </form>
    </div>
</body>
</html>
